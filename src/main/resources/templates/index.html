<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    <tr th:each="user,var : ${list}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.uName}"></td>
        <td th:text="${user.pwd}"></td>
    </tr>
</table>
</body>
</html>
